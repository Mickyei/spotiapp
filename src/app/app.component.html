<h1>Spotify searcher</h1>
<input type="text" #searchInput>
<button (click)="search(searchInput, selectedType)">Search</button>
<select  #selectedType>
  <option *ngFor="let type of searchTypeList" [value]="type" >{{type}}</option>
</select>
<button (click)="saveSearch(searchInput,selectedType)">Save search</button>

<table class="table table-striped">
  <thead>
  <th *ngFor="let header of selectedHeaders" scope="col" >{{header}}</th>
  </thead>
<tbody>
<ng-container *ngIf="searchType == 'track';">
  <tr  *ngFor="let track of results">
    <td>{{track.name}}</td>
    <td>{{track.album.name}}</td>
    <td>{{track.artists[0].name}}</td>
  </tr>
</ng-container>

<ng-container *ngIf="searchType == 'album';">
  <tr *ngFor="let album of results">
    <td>{{album.name}}</td>
    <td>{{album.artists[0].name}}</td>
  </tr>
</ng-container>

<ng-container *ngIf="searchType == 'artist';">
  <tr *ngFor="let artist of results">
    <td>{{artist.name}}</td>
  </tr>
</ng-container>

</tbody>
</table>
<h1>Recent searches</h1>
<table class="table table-dark">
  <thead>
  <th>Search</th>
  <th>Type</th>
  </thead>

  <tr *ngFor="let search of recentSearches" >
    <td>{{search.object.search}}</td>
    <td>{{search.object.searchType}}</td>
  </tr>
</table>
