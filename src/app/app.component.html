<h1>Spotify searcher</h1>
<input type="text" #searchInput>
<button (click)="search(searchInput, selectedType)">Search</button>
<select  #selectedType>
  <option *ngFor="let type of searchTypeList" [value]="type" >{{type}}</option>
</select>
<table>
  <thead>
  <th *ngFor="let header of selectedHeaders" >{{header}}</th>
  </thead>
<tbody>
<div *ngIf="searchType == 'track';">
  <tr *ngFor="let track of results">
    <td>{{track.name}}</td>
    <td>{{track.album.name}}</td>
    <td>{{track.artists[0].name}}</td>
  </tr>
</div>

<div *ngIf="searchType == 'album';">
  <tr *ngFor="let album of results">
    <td>{{album.name}}</td>
    <td>{{album.artists[0].name}}</td>
  </tr>
</div>

<div *ngIf="searchType == 'artist';">
  <tr *ngFor="let artist of results">
    <td>{{artist.name}}</td>
  </tr>
</div>

</tbody>
</table>
